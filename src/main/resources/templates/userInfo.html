<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/search}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="firstName"> Search User </label>
                    <input id="firstName" class="form-control" th:field="*{search}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div class="col-md-8">
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="col-form-label">Id</label>
                    <label class="col-form-label" th:text="${customer.id}">Name</label>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-form-label">Name</label>
                    <label class="col-form-label" th:text="${customer.name}">Name</label>
                </div>
                <div class="form-group col-md-8">
                    <label class="col-form-label">Email</label>
                    <label class="col-form-label" th:text="${customer.email}">Name</label>
                </div>
                <div class="form-group col-md-8">
                    <label class="col-form-label">Image</label>
                    <img th:src="${pic} == null ? _ : @{'data:image/png;base64,'+${pic}}">
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
